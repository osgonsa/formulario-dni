<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subida de DNI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
    h2 { color: #333; }
    input[type="file"] { margin-bottom: 20px; }
    button { background: #1976d2; color: white; padding: 10px 20px; border: none; border-radius: 5px; }
    button:hover { background: #1565c0; }
  </style>
</head>
<body>
  <h2>Formulario de verificación de identidad</h2>
  <p>Por favor, sube fotografías del anverso y reverso de tu DNI.</p>
  <form action="https://osgonsa.app.n8n.cloud/webhook/dni-upload" method="post" enctype="multipart/form-data">
    <label for="cara_a">Cara A del DNI (anverso):</label><br>
    <input type="file" name="cara_a" accept="image/*" capture="environment" required><br><br>

    <label for="cara_b">Cara B del DNI (reverso):</label><br>
    <input type="file" name="cara_b" accept="image/*" capture="environment" required><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
