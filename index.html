<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subida de DNI</title>
</head>
<body>
  <h2>Subir DNI</h2>
  <form
    action="https://osgonsa.app.n8n.cloud/webhook/dni-upload"
    method="post"
    enctype="multipart/form-data"
  >
    <label for="cara_a">Cara A (anverso del DNI):</label><br />
    <input 
      type="file" 
      name="cara_a" 
      accept="image/*" 
      capture="environment" 
      required 
    /><br /><br />

    <label for="cara_b">Cara B (reverso del DNI):</label><br />
    <input 
      type="file" 
      name="cara_b" 
      accept="image/*" 
      capture="environment" 
      required 
    /><br /><br />

    <button type="submit">Enviar a n8n</button>
  </form>
</body>
</html>
